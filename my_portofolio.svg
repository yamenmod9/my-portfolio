  <rect x="297" y="495" width="205" height="100" rx="5" fill="#C850C0" opacity="0.8"/>
  <text x="399" y="545" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Mobile App</text>
  <text x="399" y="570" font-family="Arial" font-size="14" fill="white" text-anchor="middle">UI/UX Design</text>
  <text x="307" y="625" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Fitness Tracker App</text>
  
  <rect x="524" y="485" width="225" height="160" rx="10" fill="#ffffff" stroke="#f0f0f0" stroke-width="1" filter="drop-shadow(0px 5px 10px rgba(0,0,0,0.05))"/>
  <rect x="534" y="495" width="205" height="100" rx="5" fill="#FFC837" opacity="0.8"/>
  <text x="636" y="545" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Web Portal</text>
