<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C850C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ctaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8008;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC837;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Colorful Header Section -->
  <rect width="800" height="320" fill="url(#headerGradient)"/>
