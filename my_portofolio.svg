  <text x="162" y="570" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Web Development</text>
  <text x="70" y="625" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Online Store Redesign</text>
  
